<!DOCTYPE html>
<html>
	<head>
		<title>Timeplan</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="stil.css" />
    </head>
    
	<body>

        <h1>Timeplan</h1>
        
        <table>
            <tr class="dag">
                <th></th>
                <th>Mandag</th>
                <th>Tirsdag</th>
                <th>Onsdag</th>
                <th>Torsdag</th>
                <th>Fredag</th>
            </tr>
            <tr>
                <td class="tid">0800 - 0845</td>
                <td>Kroppsøving</td>
                <td rowspan="2">Norsk</td>
                <td rowspan="2">Engelsk</td>
                <td>IT-1</td>
                <td rowspan="2">Kjemi</td>
            </tr>
            <tr>
                <td class="tid">0900 - 0945</td>
                <td rowspan="2">Matte</td>
                <td>Historie</td>
            </tr>
            <tr>
                <td class="tid">1000 - 1045</td>
                <td rowspan="2">Engelsk</td>
                <td rowspan="2">Samfunnsfag</td>
                <td rowspan="2">Naturfag</td>
                <td rowspan="2">Kroppsøving</td>
            </tr>
            <tr>
                <td class="tid">1100 - 1145</td>
                <td>Kosetime</td>
            </tr>
            <tr>
                <td class="tid">1145 - 1230</td>
                <td colspan="5">Spisefri</td>
            </tr>
            <tr>
                <td class="tid">1230 - 1315</td>
                <td rowspan="2">Naturfag</td>
                <td>Matte</td>
                <td rowspan="2">Historie</td>
                <td rowspan="2">Norsk</td>
                <td rowspan="2">Historie</td>
            </tr>
            <tr>
                <td class="tid">1330 - 1415</td>
                <td>Selvstudie</td>
            </tr>

        </table>

    </body>
    
</html>
